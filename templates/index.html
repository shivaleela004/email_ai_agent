<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AI Email Agent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
            margin-top: 15px;
            color: #444;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 14px;
            transition: 0.3s ease;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #4e73df;
            box-shadow: 0 0 6px rgba(78, 115, 223, 0.4);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            background: #4e73df;
            color: white;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: #2e59d9;
            transform: translateY(-2px);
        }

        .success {
            margin-top: 15px;
            padding: 10px;
            background: #d4edda;
            color: #155724;
            border-radius: 6px;
        }

        .error {
            margin-top: 15px;
            padding: 10px;
            background: #f8d7da;
            color: #721c24;
            border-radius: 6px;
        }

        .preview {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fc;
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 13px;
            border: 1px solid #ddd;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>ðŸš€ AI Email Agent</h2>

        {% if success %}
        <div class="success">{{ success }}</div>
        {% endif %}

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        {% if preview %}
        <div class="preview">
            <strong>Generated Email Preview:</strong>
            <br><br>
            {{ preview }}
        </div>
        {% endif %}

        <form action="/send" method="post">

            <label>Recipient Email</label>
            <input type="email" name="to_email" required>

            <label>Receiver Name</label>
            <input type="text" name="receiver_name" required>

            <label>Your Name</label>
            <input type="text" name="sender_name" required>

            <label>Email Context / Topic</label>
            <textarea name="message" required></textarea>

            <button type="submit">Generate & Send Email</button>

        </form>
    </div>

</body>

</html>
